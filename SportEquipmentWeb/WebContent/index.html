<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login page</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"
	type="text/css">
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
			$(document).ready(function(){
				
			});
		</script>
</head>
<body background="sport.jpg">
	<div style="margin-top: 200px" align="center">
		<form action="MainServlet" method="POST" class="form-horizontal">
			<input type="hidden" value="login" name="action" />
			<div class="control-group">
				<label class="control-label" for="inputLogin">Login</label>
				<div class="controls">
					<input type="text" name="login" id="inputLogin" placeholder="Login">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">Password</label>
				<div class="controls">
					<input type="password" name="pass" id="inputPassword"
						placeholder="Password">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<br>
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
